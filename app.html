    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Storage utility
        // Storage utility - fallback to localStorage
const storage = {
    get: async (key, shared = false) => {
        try {
            if (window.storage) {
                const result = await window.storage.get(key, shared);
                return result ? JSON.parse(result.value) : null;
            } else {
                // Fallback to localStorage
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : null;
            }
        } catch (e) {
            return null;
        }
    },
    set: async (key, value, shared = false) => {
        try {
            if (window.storage) {
                await window.storage.set(key, JSON.stringify(value), shared);
                return true;
            } else {
                // Fallback to localStorage
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            }
        } catch (e) {
            return false;
        }
    },
    delete: async (key, shared = false) => {
        try {
            if (window.storage) {
                await window.storage.delete(key, shared);
                return true;
            } else {
                // Fallback to localStorage
                localStorage.removeItem(key);
                return true;
            }
        } catch (e) {
            return false;
        }
    }
};

        // Main App Component
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [view, setView] = useState('login');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check for stored session
                const initAuth = async () => {
                    const user = await storage.get('current-user');
                    if (user) {
                        setCurrentUser(user);
                        setView(user.role === 'trainer' ? 'trainer-dashboard' : 'client-dashboard');
                    }
                    setLoading(false);
                };
                initAuth();
            }, []);

            const handleLogin = async (userData) => {
                await storage.set('current-user', userData);
                setCurrentUser(userData);
                setView(userData.role === 'trainer' ? 'trainer-dashboard' : 'client-dashboard');
            };

            const handleLogout = async () => {
                await storage.delete('current-user');
                setCurrentUser(null);
                setView('login');
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <h1 className="brand-font text-6xl gradient-text mb-4">NDO</h1>
                            <p className="text-gray-400">Loading...</p>
                        </div>
                    </div>
                );
            }

            if (view === 'login') {
                return <LoginScreen onLogin={handleLogin} setView={setView} />;
            }

            if (currentUser?.role === 'trainer') {
                return <TrainerDashboard user={currentUser} onLogout={handleLogout} />;
            }

            return <ClientDashboard user={currentUser} onLogout={handleLogout} />;
        }

        // Macro Card Component
        function MacroCard({ title, current, goal, unit }) {
            const percentage = Math.min((current / goal) * 100, 100);
            const remaining = Math.max(goal - current, 0);
            
            return (
                <div className="stat-card">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <p className="text-sm text-gray-400 mb-1">{title}</p>
                            <p className="text-2xl font-bold">{current}/{goal}</p>
                            <p className="text-xs text-gray-500">{unit}</p>
                        </div>
                        <CircularProgress percentage={percentage} />
                    </div>
                    <div className="mt-4 pt-4 border-t border-gray-700">
                        <p className="text-sm text-gray-400">
                            {remaining > 0 ? `${remaining} ${unit} remaining` : 'Goal reached!'}
                        </p>
                    </div>
                </div>
            );
        }

        // Circular Progress Component
        function CircularProgress({ percentage }) {
            const radius = 20;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;

            return (
                <svg width="50" height="50" className="progress-ring">
                    <circle
                        cx="25"
                        cy="25"
                        r={radius}
                        stroke="rgba(255,255,255,0.1)"
                        strokeWidth="4"
                        fill="none"
                    />
                    <circle
                        className="progress-ring-circle"
                        cx="25"
                        cy="25"
                        r={radius}
                        stroke="url(#gradient)"
                        strokeWidth="4"
                        fill="none"
                        strokeDasharray={circumference}
                        strokeDashoffset={offset}
                        strokeLinecap="round"
                    />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stopColor="#00ff88" />
                            <stop offset="100%" stopColor="#00ccff" />
                        </linearGradient>
                    </defs>
                    <text x="25" y="29" textAnchor="middle" fontSize="10" fill="#ffffff" fontWeight="bold">
                        {Math.round(percentage)}%
                    </text>
                </svg>
            );
        }

                { id: '4', name: 'Pull-ups', category: 'Back', difficulty: 'Intermediate', videoUrl: 'https://www.youtube.com/watch?v=eGo4IYlbE5g' }
            ]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');

            const filteredExercises = exercises.filter(ex => {
                const matchesSearch = ex.name.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === 'All' || ex.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold">Exercise Library</h2>

                    <div className="glass-card p-6">
                        <div className="flex gap-4 mb-6">
                            <input
                                type="text"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="input-field flex-1"
                                placeholder="Search exercises..."
                            />
                            <select 
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="input-field"
                                style={{ width: '200px' }}
                            >
                                <option>All</option>
                                <option>Chest</option>
                                <option>Back</option>
                                <option>Legs</option>
                                <option>Shoulders</option>
                                <option>Arms</option>
                            </select>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {filteredExercises.map(exercise => (
                                <div key={exercise.id} className="exercise-card">
                                    <div className="aspect-video bg-gradient-to-br from-green-500/10 to-blue-500/10 flex items-center justify-center">
                                        <span className="text-4xl">üé•</span>
                                    </div>
                                    <div className="p-4">
                                        <h3 className="font-bold mb-2">{exercise.name}</h3>
                                        <div className="flex gap-2 text-xs">
                                            <span className="px-2 py-1 bg-green-500/20 text-green-400 rounded">
                                                {exercise.category}
                                            </span>
                                            <span className="px-2 py-1 bg-blue-500/20 text-blue-400 rounded">
                                                {exercise.difficulty}
                                            </span>
                                        </div>
                                        <button className="btn-secondary w-full mt-3 text-xs py-2">
                                            View Details
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Programs View
        function ProgramsView() {
            const programs = [
                { id: '1', name: 'Beginner Full Body', duration: '8 weeks', clients: 12 },
                { id: '2', name: 'Advanced Hypertrophy', duration: '12 weeks', clients: 8 },
                { id: '3', name: 'Fat Loss Protocol', duration: '6 weeks', clients: 15 }
            ];

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold">Training Programs</h2>
                        <button className="btn-primary">+ Create Program</button>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {programs.map(program => (
                            <div key={program.id} className="glass-card p-6">
                                <h3 className="text-xl font-bold mb-2">{program.name}</h3>
                                <p className="text-gray-400 text-sm mb-4">{program.duration}</p>
                                <div className="pt-4 border-t border-gray-800">
                                    <p className="text-sm text-gray-400">{program.clients} clients enrolled</p>
                                </div>
                                <button className="btn-secondary w-full mt-4">Edit Program</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
